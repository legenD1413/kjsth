    <style>
        /* 全局字体设置 */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        /* 资讯列表页面特定样式 */
        .news-list-container {
            max-width: 1000px;
            margin: 100px auto 40px;
            padding: 2rem;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            min-height: calc(80vh - 110px);
        }
        
        .news-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        .news-list-title {
            font-size: 1.6rem;
            color: #2c3e50;
            margin: 0;
            position: relative;
            padding-left: 1rem;
        }
        
        .news-list-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10%;
            height: 80%;
            width: 4px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border-radius: 2px;
        }
        
        .news-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .news-item {
            padding: 1.2rem;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
            position: relative;
        }
        
        .news-item:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
        }
        
        .news-item-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        
        .news-item-content {
            flex-grow: 1;
            margin-right: 1rem;
        }
        
        .news-item-title {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .news-item-excerpt {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-item-meta {
            display: flex;
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        .news-item-date {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }
        
        .news-item-date i {
            margin-right: 0.3rem;
            font-size: 0.9rem;
            color: #3498db;
        }
        
        .news-item-badge {
            position: absolute;
            right: 1.2rem;
            top: 1.2rem;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .badge-normal {
            background-color: #f8f9fa;
            color: #7f8c8d;
            border: 1px solid #e9ecef;
        }
        
        .badge-important {
            background-color: #ebf5fb;
            color: #3498db;
            border: 1px solid #d6eaf8;
        }
        
        .badge-very_important {
            background-color: #fdedec;
            color: #e74c3c;
            border: 1px solid #f7d6d5;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }
        
        .no-news {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            color: #e74c3c;
        }
        
        .return-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background-color: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .return-btn i {
            margin-right: 0.5rem;
        }
        
        .return-btn:hover {
            background-color: #e9ecef;
        }
        
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            padding: 0;
            list-style: none;
        }
        
        .pagination li {
            margin: 0 0.3rem;
        }
        
        .pagination a, .pagination span {
            display: block;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid #e9ecef;
        }
        
        .pagination a {
            color: #3498db;
            background-color: #fff;
        }
        
        .pagination a:hover {
            background-color: #f8f9fa;
        }
        
        .pagination .active span {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .pagination .disabled span {
            color: #bdc3c7;
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
    </style>
</head>

    <script>
        // 加载资讯列表
        function loadNewsList() {
            const region = 'middle-east'; // 固定为中东地区
            const regionName = '中东';
            
            // 更新标题
            document.title = `${regionName}物流资讯列表 - 物流服务网站`;
            document.getElementById('region-title').textContent = `${regionName}物流资讯`;
            
            const contentContainer = document.getElementById('news-list-content');
            
            // 从WordPress API获取数据
            const wordpressUrl = 'https://cms.kjsth.com';
            fetch(`${wordpressUrl}/wp-json/maigeeku/v1/news-by-region/${region}?limit=10`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应异常');
                    }
                    return response.json();
                })
                .then(news => {
                    if (!news || news.length === 0) {
                        contentContainer.innerHTML = `<div class="no-news">暂无${regionName}区域资讯</div>`;
                        return;
                    }
                    
                    // 存储数据到localStorage
                    let newsData = {};
                    try {
                        const storedData = localStorage.getItem('maigeeku_news_data');
                        if (storedData) {
                            newsData = JSON.parse(storedData);
                        }
                    } catch (e) {
                        console.error('解析存储数据出错:', e);
                    }
                    
                    newsData[region] = news;
                    localStorage.setItem('maigeeku_news_data', JSON.stringify(newsData));
                    
                    // 渲染资讯列表
                    renderNewsList(news, region);
                })
                .catch(error => {
                    console.error('加载资讯列表失败:', error);
                    contentContainer.innerHTML = '<div class="error-container">加载资讯列表失败，请稍后再试</div>';
                });
        }
        
        // 格式化资讯重要性标签
        function formatImportance(importance) {
            const labels = {
                'normal': '普通',
                'important': '重要',
                'very_important': '非常重要'
            };
            return labels[importance] || '普通';
        }
        
        // 渲染资讯列表
        function renderNewsList(newsList, region) {
            const contentContainer = document.getElementById('news-list-content');
            
            let html = '<ul class="news-list">';
            
            newsList.forEach(item => {
                const badgeClass = `badge-${item.importance}`;
                const badgeText = formatImportance(item.importance);
                
                html += `
                    <li class="news-item">
                        <a href="../news-detail.html?id=${item.id}&region=${region}" class="news-item-link">
                            <div class="news-item-content">
                                <h3 class="news-item-title">${item.title}</h3>
                                <p class="news-item-excerpt">${item.excerpt || '暂无摘要'}</p>
                                <div class="news-item-meta">
                                    <div class="news-item-date">
                                        <i class="far fa-calendar-alt"></i>
                                        <span>${item.date}</span>
                                    </div>
                                </div>
                            </div>
                            <span class="news-item-badge ${badgeClass}">${badgeText}</span>
                        </a>
                    </li>
                `;
            });
            
            html += '</ul>';
            
            contentContainer.innerHTML = html;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadNewsList);
    </script>
