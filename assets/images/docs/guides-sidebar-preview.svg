        <!-- 标题和描述 -->
        <text x="50" y="23" font-family="SF Pro Display, sans-serif" font-size="15" fill="#1d1d1f">如何应对加拿大FBA海运途中的常见风险？</text>
        <text x="50" y="45" font-family="SF Pro Display, sans-serif" font-size="13" fill="#6e6e73">（如海关查验、港口拥堵、FBA拒收）</text>
        
        <line x1="0" y1="83" x2="300" y2="83" stroke="#f5f5f7" stroke-width="1" />
    </g>
    
    <!-- 第三个指南项目 -->
