        <!-- 标题和描述 -->
        <text x="50" y="23" font-family="SF Pro Display, sans-serif" font-size="15" fill="#1d1d1f">海运货物如何满足亚马逊FBA最新入库标准？</text>
        <text x="50" y="45" font-family="SF Pro Display, sans-serif" font-size="13" fill="#6e6e73">（含包装、标签、托盘化要求）</text>
        
        <line x1="0" y1="83" x2="300" y2="83" stroke="#f5f5f7" stroke-width="1" />
    </g>
    
    <!-- 第二个指南项目 -->
