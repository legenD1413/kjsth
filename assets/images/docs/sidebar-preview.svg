<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 侧边栏背景 -->
    <rect x="0" y="0" width="300" height="400" rx="12" ry="12" fill="#ffffff" stroke="#e1e1e1" stroke-width="1"/>
    
    <!-- 标题部分 -->
    <text x="20" y="35" font-family="SF Pro Display, sans-serif" font-size="16" font-weight="500" fill="#1d1d1f">北美物流资讯</text>
    <line x1="20" y1="50" x2="280" y2="50" stroke="#e6e6e6" stroke-width="1" />
    
    <!-- 文章列表 -->
    <g>
        <text x="20" y="80" font-family="SF Pro Display, sans-serif" font-size="14" fill="#0071e3">北美空运价格走势分析</text>
        <line x1="20" y1="95" x2="280" y2="95" stroke="#f5f5f7" stroke-width="1" />
    </g>
    
    <g>
        <text x="20" y="125" font-family="SF Pro Display, sans-serif" font-size="14" fill="#0071e3">北美西海岸港口拥堵情况最新报告</text>
        <line x1="20" y1="140" x2="280" y2="140" stroke="#f5f5f7" stroke-width="1" />
    </g>
    
    <g>
        <text x="20" y="170" font-family="SF Pro Display, sans-serif" font-size="14" fill="#0071e3">美国货运监管新政策对跨境物流的影响</text>
        <line x1="20" y1="185" x2="280" y2="185" stroke="#f5f5f7" stroke-width="1" />
    </g>
    
    <g>
        <text x="20" y="215" font-family="SF Pro Display, sans-serif" font-size="14" fill="#0071e3">加拿大-美国边境货运效率提升方案</text>
        <line x1="20" y1="230" x2="280" y2="230" stroke="#f5f5f7" stroke-width="1" />
    </g>
    
    <g>
        <text x="20" y="260" font-family="SF Pro Display, sans-serif" font-size="14" fill="#0071e3">墨西哥制造业增长带动北美物流需求上升</text>
    </g>
    
    <!-- 查看全部链接 -->
    <g transform="translate(205, 300)">
        <!-- 箭头图标 -->
        <path d="M0,7 L14,7 M9,2 L14,7 L9,12" stroke="#0071e3" stroke-width="1.5" fill="none"/>
        <text x="20" y="10" font-family="SF Pro Display, sans-serif" font-size="13" fill="#0071e3">查看全部</text>
    </g>
