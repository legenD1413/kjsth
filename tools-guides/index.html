                <!-- 右侧导航 -->

                    </div>

                        <ul class="nav-list">
                            <li class="nav-item sidebar-item">

                                    <span class="text"><i class="fas fa-tools"></i>
                                    全部工具</span>
                                </a>
                            </li>
                            <li class="nav-item sidebar-item">

                                    <span class="count">2</span>
                                </a>
                            </li>
                            <li class="nav-item sidebar-item">
                                <a href="#guides" class="nav-link sidebar-link" data-target="guides-section" data-category="guides">
                                    <span class="text"><i class="fas fa-book"></i>
                                    指南文档</span>
                                    <span class="count">1</span>
                                </a>
                            </li>
                            <li class="nav-item sidebar-item">
                                <a href="#forms" class="nav-link sidebar-link" data-target="forms-section" data-category="forms">
                                    <span class="text"><i class="fas fa-file-alt"></i>
                                    表格文档</span>
                                    <span class="count">4</span>
                                </a>
                            </li>
                            <li class="nav-item sidebar-item">
                                <a href="#regulations" class="nav-link sidebar-link" data-target="regulations-section" data-category="regulations">

                                </a>

                            <li class="nav-item sidebar-item">
                                <a href="#interactive" class="nav-link sidebar-link" data-target="interactive-section" data-category="interactive">
                                    <span class="text"><i class="fas fa-laptop-code"></i>

                    <!-- 新增物流资讯板块 -->
                    <div class="nav-card" style="margin-top: 20px;">
                        <div class="nav-header">

                        <ul class="article-list">
                            <li>

    <!-- 统一的底部容器 -->
    <footer id="footer"></footer>
    
    <!-- JavaScript -->
    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/script.js"></script>
    
    <script>
        // 工具搜索和分类功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase().trim();
                    const toolItems = document.querySelectorAll('.tool-item');
                    
                    toolItems.forEach(item => {
                        const title = item.querySelector('h3')?.textContent.toLowerCase() || '';
                        const desc = item.querySelector('p')?.textContent.toLowerCase() || '';
                        
                        if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }
            
            // 分类导航点击事件
            const navLinks = document.querySelectorAll('.nav-link.sidebar-link[data-category]');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 更新导航链接状态
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 设置当前分类
                    const category = this.dataset.category;
                    
                    // 重新加载工具与指南
                    if (window.loadToolsGuides) {
                        window.loadToolsGuides({
                            category: category,
                            region: 'all'
                        });
                    } else {
                        console.error('loadToolsGuides 函数未定义');
                        document.getElementById('tools-grid').innerHTML = '<li class="no-tools-msg"><p>加载工具与指南失败，请刷新页面重试</p></li>';
                    }
                });
            });
            
            // 初始加载
            if (window.loadToolsGuides) {
                window.loadToolsGuides({
                    category: 'all',
                    region: 'all'
                });
            } else {
                // 添加备用加载方案，防止loadToolsGuides未定义
                const script = document.createElement('script');
                script.src = '/wordpress-integration/maigeeku-tools-loader.js';
                script.onload = function() {
                    if (window.loadToolsGuides) {
                        window.loadToolsGuides({
                            category: 'all',
                            region: 'all'
                        });
                    }
                };
                document.head.appendChild(script);
            }
        });
    </script>
</body></html>
