<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运输指南 - 迈格库物流</title>
    
    <!-- 引入全局样式 -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    
    <!-- 引入工具指南样式 -->
    <link rel="stylesheet" href="/tools-guides/styles.css">
    
    <!-- 公共图标和字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Banner样式 - 与北美页面保持一致 */
        .region-banner {
            background-color: #fff;
            color: #1d1d1f;
            padding: 60px 0;
            margin-bottom: 0;
            margin-top: 30px;
            position: relative;
            border-bottom: 1px solid #d2d2d7;
            min-height: 120px; /* 确保最小高度一致 */
            display: flex;
            align-items: center;
        }
        
        /* Banner内容容器样式 */
        .banner-overlay {
            max-width: var(--site-max-width);
            margin: 0 auto;
            padding: 0 var(--site-padding);
            text-align: left;
            width: 100%;
        }
        
        /* 标题和描述的样式 */
        .banner-title {
            font-size: 28px; /* 3号字体 */
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
            line-height: 1.2;
        }
        
        .banner-description {
            font-size: 0.83em; /* 5号字体 */
            color: #6e6e73;
            max-width: 800px;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 网站头部 -->
    <header id="header"></header>
    
    <!-- Banner样式与北美页面保持一致 -->
    <div class="region-banner">
        <div class="banner-overlay">
            <h1 class="banner-title">运输指南</h1>
            <p class="banner-description">各类运输方式的详细指南，包含空运、海运、快递等多种物流方式的操作流程、注意事项和最佳实践。</p>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <div class="guides-grid">
                <!-- 这里将放置指南卡片 -->
                <p>页面正在建设中...</p>
            </div>
        </div>
    </main>
    
    <!-- 网站页脚 -->
    <footer id="footer"></footer>
    
    <!-- 引入公共组件脚本 -->
    <script src="/assets/js/components.js"></script>
</body>
</html>
