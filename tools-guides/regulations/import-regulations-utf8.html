    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* 全局字体设置 - 采用Apple风格字体 */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: "SF Pro Display", "SF Pro Text", "PingFang SC", "Helvetica Neue", "Microsoft YaHei", "微软雅黑", sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        /* 指南工具容器 */
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* 指南头部 */
        .tool-header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 20px;
        }
        
        .tool-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .tool-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-item i {
            color: #0066cc;
        }
        
        /* 重要性标签 */
        .importance-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }
        
        .importance-normal {
            background-color: #4CAF50;
        }
        
        .importance-important {
            background-color: #FF9800;
        }
        
        .importance-critical {
            background-color: #F44336;
        }
        
        /* 指南内容 */
        .tool-content {
            line-height: 1.8;
            color: #333;
        }
        
        .tool-content h1, .tool-content h2, .tool-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #222;
        }
        
        .tool-content h2 {
            font-size: 24px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .tool-content h3 {
            font-size: 20px;
        }
        
        .tool-content p {
            margin-bottom: 20px;
        }
        
        .tool-content ul, .tool-content ol {
            margin-bottom: 20px;
            padding-left: 25px;
        }
        
        .tool-content li {
            margin-bottom: 10px;
        }
        
        .tool-content a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .tool-content a:hover {
            color: #004d99;
            text-decoration: underline;
        }
        
        .tool-content img {
            max-width: 100%;
            display: block;
            margin: 25px auto;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .tool-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        
        .tool-content th, .tool-content td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .tool-content th {
            background-color: #f7f7f7;
            font-weight: 500;
        }
        
        .tool-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        /* 工具区域 */
        .interactive-tools {
            margin: 40px 0;
            padding: 25px;
            background-color: #f7fafd;
            border-radius: 8px;
            border: 1px solid #e1e8f0;
        }
        
        .interactive-tools h3 {
            margin-top: 0;
            color: #0066cc;
        }
        
        /* 相关工具 */
        .related-tools {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #eaeaea;
        }
        
        .related-tools h3 {
            margin-bottom: 20px;
        }
        
        .related-tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .related-tool-card {
            padding: 15px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .related-tool-card:hover {
            border-color: #0066cc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .tool-card-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }
        
        .tool-card-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 0;
        }
        
        /* 返回按钮 */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: #e9e9e9;
            text-decoration: none;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .tool-title {
                font-size: 26px;
            }
            
            .related-tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
