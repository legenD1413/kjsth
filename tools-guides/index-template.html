<!DOCTYPE html>
<html lang="zh-CN">
<head>

                    <!-- 返回按钮 -->

                        <a href="/tools-guides/index.html" class="back-button">

                        </a>
                    </div>
                </div>
                
                <!-- 右侧导航 -->
                <div class="tools-nav">
                    <!-- 搜索框 -->
                    <div class="search-tools">
                        <div class="search-container">
                            <input type="text" id="search-input" class="search-input" placeholder="搜索指南...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                    
                    <!-- 分类导航 -->
                    <div class="nav-card">

                        </div>
                        <ul class="nav-list">

                                    <span class="text"><i class="fas fa-th-large"></i> 全部工具与指南</span>

                            </li>
                            <li class="nav-item">
                                <a href="/tools-guides/shipping/index.html" class="nav-link">
                                    <span class="text"><i class="fas fa-ship"></i> 运输指南</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/tools-guides/customs/index.html" class="nav-link">
                                    <span class="text"><i class="fas fa-passport"></i> 海关指南</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/tools-guides/fba/index.html" class="nav-link">
                                    <span class="text"><i class="fab fa-amazon"></i> 亚马逊FBA</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/tools-guides/packaging/index.html" class="nav-link">
                                    <span class="text"><i class="fas fa-box"></i> 包装指南</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/tools-guides/logistics/index.html" class="nav-link">
                                    <span class="text"><i class="fas fa-truck"></i> 物流基础知识</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- 最新物流资讯 -->
                    <div class="nav-card" style="margin-top: 20px;">
                        <div class="nav-header">
                            <h3>最新物流资讯</h3>
                        </div>
                        <ul class="article-list">
                            <li>
                                <a href="/static-news/north-america/30.html">

                        <div class="view-all-container">
                            <a href="/static-news/north-america/index.html" class="view-all-btn">
                                <i class="fas fa-arrow-right"></i>查看全部

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 统一的底部容器 -->
    <footer id="footer"></footer>
    
    <!-- JavaScript -->
    <script src="/assets/js/components.js"></script>
    
    <script>
        // 工具搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase().trim();
                    const toolItems = document.querySelectorAll('.tool-item');
                    
                    toolItems.forEach(item => {
                        const title = item.querySelector('h3')?.textContent.toLowerCase() || '';
                        const desc = item.querySelector('p')?.textContent.toLowerCase() || '';
                        
                        if (title.includes(searchTerm) || desc.includes(searchTerm)) {
                            item.style.display = '';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
