<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迈格库 - 专业物流服务</title>
    
    <!-- 引入全局样式 -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    
    <!-- 页面特定样式可以在这里添加 -->
    
    <!-- 公共图标和字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* 全局字体设置 - 采用Apple风格字体 */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: "SF Pro Display", "SF Pro Text", "PingFang SC", "Helvetica Neue", "Microsoft YaHei", "微软雅黑", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 重置基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff; /* 纯白背景，符合Apple风格 */
            color: #1d1d1f;
            line-height: 1.5;
        }
        
        /* Header样式 - Apple风格 */
        header {
            height: 48px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            backdrop-filter: saturate(180%) blur(20px); /* 毛玻璃效果 */
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.02); /* 轻微阴影 */
        }
        
        .main-nav {
            height: 48px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 确保右对齐 */
            padding: 0 20px;
        }
        
        .logo, .nav-menu, .nav-item, .nav-link {
            height: 48px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-weight: 500;
            margin-right: auto; /* 将logo推到左侧 */
            letter-spacing: -0.01em; /* Apple风格字间距 */
        }
        
        .logo img {
            height: 24px;
            margin-right: 8px;
        }
        
        .logo span {
            color: #1d1d1f;
            font-size: 15px;
        }
        
        .nav-menu {
            list-style: none;
            display: flex;
        }
        
        .nav-item {
            margin-left: 48px; /* 增加间距从36px到48px */
            position: relative;
        }
        
        .nav-link {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: -0.01em; /* Apple风格字间距 */
            transition: color 0.2s ease;
            opacity: 0.88; /* 轻微透明，增加高级感 */
        }
        
        .nav-link i {
            margin-right: 5px;
            font-size: 13px; /* 稍小的图标尺寸 */
            color: #1d1d1f;
            opacity: 0.85;
        }
        
        .nav-link:hover {
            color: #0066CC; /* Apple蓝色 */
            opacity: 1;
        }
        
        /* 下拉菜单样式 - Apple风格 */
        .dropdown-menu {
            position: absolute;
            top: 48px;
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 160px;
            display: none;
            z-index: 1001;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .nav-item:hover .dropdown-menu {
            display: block;
        }
        
        .dropdown-item {
            display: block;
            padding: 8px 16px;
            font-size: 13px;
            color: #1d1d1f;
            text-decoration: none;
            transition: all 0.2s ease;
            opacity: 0.85;
            letter-spacing: -0.01em;
        }
        
        .dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
            color: #0066CC;
            opacity: 1;
        }
        
        .nav-link i.fa-chevron-down {
            font-size: 9px;
            margin-left: 4px;
            margin-right: 0;
            opacity: 0.7;
        }
        
        /* 媒体查询 */
        @media (max-width: 768px) {
            .nav-item {
                margin-left: 32px; /* 移动端也相应增加间距 */
            }
            
            .main-nav {
                padding: 0 16px;
            }
        }
        
        /* 首页特定样式 */
        .hero-banner {
            background-image: url('assets/images/shipping-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            padding: 0 var(--site-padding);
            margin-top: var(--header-height);
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .cta-button:hover {
            background-color: #0062c1;
            color: white;
        }
        
        /* 首页内容区域 */
        .home-content {
            padding: 40px 0;
        }
        
        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-banner {
                height: 450px;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
        }

        .services-section {
            padding: 40px 0;
            max-width: var(--site-max-width);
            margin: 0 auto;
        }

        .service-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .service-title h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 12px;
        }

        .service-title p {
            color: #6e6e73;
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
    <!-- 添加WordPress集成脚本 -->
    <script src="wordpress-integration/maigeeku-news-loader.js" defer></script>
    <script src="wordpress-integration/maigeeku-tools-loader.js" defer></script>
</head>
<body>
    <!-- 统一的头部容器 -->
    <header id="header"></header>
    
    <!-- 首页内容 -->
    <main>
        <section class="hero-banner">
            <div class="hero-content">
                <h1 class="hero-title">让全球物流触手可及</h1>
                <p class="hero-subtitle">迈格库为您提供全球范围内的专业物流服务，覆盖空运、海运、专线等多种运输方式</p>
                <a href="/services.html" class="cta-button">了解我们的服务</a>
            </div>
        </section>
        
        <div class="container home-content">
            <h2 class="section-title">我们的服务</h2>
            <!-- 这里可以添加首页其他内容 -->
        </div>
    </main>
    
    <!-- 统一的底部容器 -->
    <footer id="footer"></footer>
    
    <!-- JavaScript -->
    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
