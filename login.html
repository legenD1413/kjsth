<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 物流服务网站</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto 0;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .input-group .form-control {
            padding-left: 40px;
        }
        
        .auth-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .auth-links a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .auth-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .auth-divider:before,
        .auth-divider:after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .auth-divider span {
            padding: 0 1rem;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f1f1;
            color: #333;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        .social-btn.wechat {
            background: #07C160;
            color: white;
        }
        
        .social-btn.weibo {
            background: #E6162D;
            color: white;
        }
        
        .social-btn.qq {
            background: #12B7F5;
            color: white;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        /* 错误提示样式 */
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .form-group.error .form-control {
            border-color: #e74c3c;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        /* 记住我选项 */
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .form-check-input {
            margin-right: 0.5rem;
        }
        
        .form-check-label {
            font-size: 0.9rem;
            color: #555;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 60px 1rem 0;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="assets/images/logo.png" alt="物流服务网站Logo">
            <h1>欢迎登录</h1>
            <p>登录后享受更多专业物流服务</p>
        </div>
        
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="username">用户名/邮箱</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名或邮箱">
                </div>
                <div class="error-message">请输入有效的用户名或邮箱</div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="error-message">请输入密码</div>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">记住我</label>
            </div>
            
            <button type="submit" class="auth-btn">登录</button>
            
            <div class="auth-links">
                <a href="#" id="forgot-password">忘记密码?</a>
                <a href="register.html">注册新账号</a>
            </div>
            
            <div class="auth-divider">
                <span>或使用以下方式登录</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn wechat">
                    <i class="fab fa-weixin"></i>
                </a>
                <a href="#" class="social-btn weibo">
                    <i class="fab fa-weibo"></i>
                </a>
                <a href="#" class="social-btn qq">
                    <i class="fab fa-qq"></i>
                </a>
            </div>
            
            <div class="register-link">
                还没有账号? <a href="register.html">立即注册</a>
            </div>
        </form>
    </div>
    
    <script src="assets/js/auth.js"></script>
</body>
</html>
