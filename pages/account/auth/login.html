<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 迈格库物流</title>
    
    <!-- 引入全局样式 -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    
    <!-- 页面特定样式 -->
    <link rel="stylesheet" href="/assets/css/auth.css">
    
    <!-- 公共图标和字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .auth-container {
            max-width: 450px;
            margin: calc(var(--header-height) + 40px) auto 40px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .input-group .form-control {
            padding-left: 40px;
        }
        
        .auth-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 错误提示样式 */
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .form-group.error .form-control {
            border-color: #e74c3c;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        /* 记住我选项 */
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-check-input {
            margin-right: 0.5rem;
        }
        
        .form-check-label {
            font-size: 0.9rem;
            color: #555;
        }
        
        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .auth-links a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .auth-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }
        
        .auth-divider:before,
        .auth-divider:after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .auth-divider span {
            padding: 0 1rem;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            color: white;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.wechat {
            background-color: #07C160;
        }
        
        .social-btn.weibo {
            background-color: #E6162D;
        }
        
        .social-btn.qq {
            background-color: #12B7F5;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .auth-container {
                margin: 60px 1rem 0;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header id="header"></header>
    
    <main class="main-container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="/assets/images/logo.PNG" alt="Logo">
                <h1>欢迎回来</h1>
                <p>请登录您的账号以继续</p>
            </div>
            
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="username">用户名或电子邮箱</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名或电子邮箱">
                    </div>
                    <div class="error-message">请输入有效的用户名或电子邮箱</div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="error-message">请输入密码</div>
                </div>
                
                <div class="form-group" id="login-error" style="display: none;">
                    <div class="error-message" style="display: block;"></div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">记住我</label>
                </div>
                
                <button type="submit" class="auth-btn">登录</button>
                
                <div class="auth-links">
                    <a href="forgot-password.html" id="forgot-password">忘记密码?</a>
                    <a href="register.html">注册新账号</a>
                </div>
                
                <div class="auth-divider">
                    <span>或使用以下方式登录</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn wechat" title="微信登录">
                        <i class="fab fa-weixin"></i>
                    </a>
                    <a href="#" class="social-btn weibo" title="微博登录">
                        <i class="fab fa-weibo"></i>
                    </a>
                    <a href="#" class="social-btn qq" title="QQ登录">
                        <i class="fab fa-qq"></i>
                    </a>
                </div>
                
                <div class="register-link">
                    还没有账号? <a href="register.html">立即注册</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer id="footer"></footer>
    
    <!-- 使用JavaScript加载组件 -->
    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/auth.js"></script>
</body>
</html>
