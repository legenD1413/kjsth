<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 物流服务网站</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto 0;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .input-group .form-control {
            padding-left: 40px;
        }
        
        .auth-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* 错误提示样式 */
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .form-group.error .form-control {
            border-color: #e74c3c;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        /* 成功信息样式 */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        /* 重置步骤样式 */
        .reset-steps {
            display: flex;
            margin-bottom: 2rem;
        }
        
        .reset-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .reset-step:not(:last-child):after {
            content: "";
            position: absolute;
            top: 14px;
            right: -30%;
            width: 60%;
            height: 2px;
            background-color: #e0e0e0;
            z-index: 1;
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .step-title {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .reset-step.active .step-number {
            background-color: #3498db;
            color: white;
        }
        
        .reset-step.active .step-title {
            color: #3498db;
            font-weight: 500;
        }
        
        .reset-step.completed .step-number {
            background-color: #27ae60;
            color: white;
        }
        
        .reset-step.completed .step-number:after {
            content: "✓";
        }
        
        .reset-step.completed:not(:last-child):after {
            background-color: #27ae60;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                margin: 60px 1rem 0;
                padding: 1.5rem;
            }
            
            .reset-step:not(:last-child):after {
                right: -20%;
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="assets/images/logo.png" alt="物流服务网站Logo">
            <h1>找回密码</h1>
            <p>我们将帮助您重置密码</p>
        </div>
        
        <div class="reset-steps">
            <div class="reset-step active" id="step1">
                <div class="step-number">1</div>
                <div class="step-title">验证身份</div>
            </div>
            <div class="reset-step" id="step2">
                <div class="step-number">2</div>
                <div class="step-title">设置密码</div>
            </div>
            <div class="reset-step" id="step3">
                <div class="step-number">3</div>
                <div class="step-title">完成</div>
            </div>
        </div>
        
        <div class="success-message" id="success-message">
            验证邮件已发送，请检查您的邮箱并点击邮件中的链接继续重置密码。
        </div>
        
        <!-- 步骤1: 验证账户 -->
        <form id="verify-form" novalidate>
            <div class="form-group">
                <label for="email">电子邮箱或用户名</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control" id="email" placeholder="请输入您的电子邮箱或用户名">
                </div>
                <div class="error-message">请输入有效的电子邮箱或用户名</div>
            </div>
            
            <button type="submit" class="auth-btn">发送验证链接</button>
        </form>
        
        <!-- 步骤2: 设置新密码 (初始隐藏) -->
        <form id="reset-form" style="display: none;" novalidate>
            <div class="form-group">
                <label for="new-password">新密码</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="new-password" placeholder="请设置新密码">
                </div>
                <div class="error-message">密码必须至少包含8个字符，包括大小写字母、数字和特殊符号</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-new-password">确认新密码</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="confirm-new-password" placeholder="请再次输入新密码">
                </div>
                <div class="error-message">两次输入的密码不一致</div>
            </div>
            
            <button type="submit" class="auth-btn">重置密码</button>
        </form>
        
        <!-- 步骤3: 完成 (初始隐藏) -->
        <div id="complete-step" style="display: none;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-check-circle" style="font-size: 60px; color: #27ae60;"></i>
                <h2 style="color: #2c3e50; margin-top: 1rem;">密码重置成功!</h2>
                <p style="color: #7f8c8d; margin-top: 0.5rem;">您的密码已成功更新，现在可以使用新密码登录您的账号。</p>
            </div>
            
            <a href="login.html" class="auth-btn">返回登录</a>
        </div>
        
        <div class="login-link">
            记起密码了? <a href="login.html">返回登录</a>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
</body>
</html>
