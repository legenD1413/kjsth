<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - 物流服务网站</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局字体设置 */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        /* 资讯列表页面特定样式 */
        .news-list-container {
            max-width: 1000px;
            margin: 100px auto 40px;
            padding: 2rem;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            min-height: calc(80vh - 110px);
        }
        
        .news-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        .news-list-title {
            font-size: 1.6rem;
            color: #2c3e50;
            margin: 0;
            position: relative;
            padding-left: 1rem;
        }
        
        .news-list-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10%;
            height: 80%;
            width: 4px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            border-radius: 2px;
        }
        
        .news-content {
            color: #2c3e50;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        /* 内容增强样式 */
        .news-content h3 {
            position: relative;
            padding-left: 1rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .news-content h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.2rem;
            bottom: 0.2rem;
            width: 4px;
            background-color: #3498db;
            border-radius: 2px;
        }
        
        .news-content p {
            margin-bottom: 1.2rem;
        }
        
        /* 响应式内容图片 */
        .news-content img, 
        .news-content .responsive-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 1rem 0;
            display: block;
        }
        
        /* 内容中的表格样式 */
        .news-content table,
        .news-content .content-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        .news-content table th, 
        .news-content table td,
        .news-content .content-table th, 
        .news-content .content-table td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #e9ecef;
        }
        
        .news-content table th,
        .news-content .content-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        /* 内容列表样式 */
        .news-content ul, 
        .news-content ol,
        .news-content .content-list,
        .news-content .content-ordered-list {
            padding-left: 1.5rem;
            margin-bottom: 1.2rem;
        }
        
        .news-content li {
            margin-bottom: 0.5rem;
        }
        
        /* 内容块引用样式 */
        .news-content blockquote,
        .news-content .content-quote {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 1rem;
            margin: 1.2rem 0;
            color: #555;
        }
        
        /* 内容代码块样式 */
        .news-content pre,
        .news-content .content-code-block {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1.2rem 0;
        }
        
        .news-content code {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
        
        /* 内容链接样式 */
        .news-content a {
            color: #3498db;
            text-decoration: none;
        }
        
        .news-content a:hover {
            text-decoration: underline;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .news-meta > span {
            display: flex;
            align-items: center;
            margin-right: 1.5rem;
        }
        
        .news-meta i {
            margin-right: 0.5rem;
            color: #3498db;
        }
        
        .importance-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .importance-normal {
            background-color: #f8f9fa;
            color: #7f8c8d;
            border: 1px solid #e9ecef;
        }
        
        .importance-important {
            background-color: #ebf5fb;
            color: #3498db;
            border: 1px solid #d6eaf8;
        }
        
        .importance-very_important {
            background-color: #fdedec;
            color: #e74c3c;
            border: 1px solid #f7d6d5;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link i {
            margin-right: 0.3rem;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <div class="news-list-container">
        <div class="news-list-header">
            <h1 class="news-list-title">{{TITLE}}</h1>
            <a href="/static-news/{{REGION}}/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>返回
            </a>
        </div>

        <div class="news-meta">
            <span>
                <i class="far fa-calendar-alt"></i>
                {{DATE}}
            </span>
            <span>
                <i class="fas fa-map-marker-alt"></i>
                {{REGION_NAME}}
            </span>
            <span class="importance-badge importance-{{IMPORTANCE}}">
                {{IMPORTANCE_TEXT}}
            </span>
        </div>

        <div class="news-content">
            {{CONTENT}}
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="/assets/js/components.js"></script>
</body>
</html>
