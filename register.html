<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 物流服务网站</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 80px auto 0;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .input-group .form-control {
            padding-left: 40px;
        }
        
        .auth-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* 错误提示样式 */
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .form-group.error .form-control {
            border-color: #e74c3c;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        /* 密码强度指示器 */
        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 5px;
            background: #eee;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }
        
        .strength-weak {
            width: 33%;
            background: #e74c3c;
        }
        
        .strength-medium {
            width: 66%;
            background: #f39c12;
        }
        
        .strength-strong {
            width: 100%;
            background: #27ae60;
        }
        
        /* 条款同意复选框 */
        .form-check {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .form-check-input {
            margin-right: 0.5rem;
            margin-top: 3px;
        }
        
        .form-check-label {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 576px) {
            .auth-container {
                margin: 60px 1rem 0;
                padding: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="assets/images/logo.png" alt="物流服务网站Logo">
            <h1>创建账号</h1>
            <p>加入我们的物流服务平台</p>
        </div>
        
        <form id="register-form" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">姓氏</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="firstname" placeholder="请输入姓氏">
                    </div>
                    <div class="error-message">请输入姓氏</div>
                </div>
                
                <div class="form-group">
                    <label for="lastname">名字</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="lastname" placeholder="请输入名字">
                    </div>
                    <div class="error-message">请输入名字</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="email" placeholder="请输入电子邮箱">
                </div>
                <div class="error-message">请输入有效的电子邮箱地址</div>
            </div>
            
            <div class="form-group">
                <label for="phone">手机号码</label>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" class="form-control" id="phone" placeholder="请输入手机号码">
                </div>
                <div class="error-message">请输入有效的手机号码</div>
            </div>
            
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" class="form-control" id="username" placeholder="请设置用户名">
                </div>
                <div class="error-message">用户名必须是3-20个字符，只能包含字母、数字和下划线</div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="请设置密码">
                </div>
                <div class="password-strength">
                    <div class="password-strength-meter" id="password-meter"></div>
                </div>
                <div class="error-message">密码必须至少包含8个字符，包括大小写字母、数字和特殊符号</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="confirm-password" placeholder="请再次输入密码">
                </div>
                <div class="error-message">两次输入的密码不一致</div>
            </div>
            
            <div class="form-group">
                <label for="company">公司名称 (可选)</label>
                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" class="form-control" id="company" placeholder="请输入公司名称">
                </div>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agree-terms">
                <label class="form-check-label" for="agree-terms">
                    我已阅读并同意<a href="#" target="_blank">用户协议</a>和<a href="#" target="_blank">隐私政策</a>，并同意接收相关营销信息。
                </label>
            </div>
            
            <button type="submit" class="auth-btn">注册</button>
            
            <div class="login-link">
                已有账号? <a href="login.html">立即登录</a>
            </div>
        </form>
    </div>
    
    <script src="assets/js/auth.js"></script>
</body>
</html>
