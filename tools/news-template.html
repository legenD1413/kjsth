<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - 物流服务网站</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* 全局字体设置 */
        body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        /* 资讯详情页面特定样式 */
        .news-detail-container {
            max-width: 900px;
            margin: 100px auto 40px;
            padding: 2rem;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            min-height: calc(80vh - 110px);
        }
        
        .news-detail-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .news-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 0 0 0.5rem 0;
            line-height: 1.3;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .news-date {
            display: flex;
            align-items: center;
            margin-right: 1.5rem;
        }
        
        .news-date i, .news-region i {
            margin-right: 0.5rem;
            color: #3498db;
        }
        
        .news-region {
            display: flex;
            align-items: center;
        }
        
        .news-importance {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .importance-normal {
            background-color: #f8f9fa;
            color: #7f8c8d;
            border: 1px solid #e9ecef;
        }
        
        .importance-important {
            background-color: #ebf5fb;
            color: #3498db;
            border: 1px solid #d6eaf8;
        }
        
        .importance-very_important {
            background-color: #fdedec;
            color: #e74c3c;
            border: 1px solid #f7d6d5;
        }
        
        .news-content {
            font-size: 1rem;
            line-height: 1.7;
            color: #333;
        }
        
        .news-content p {
            margin-bottom: 1.2rem;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .back-to-list {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .back-to-list i {
            margin-right: 0.5rem;
        }
        
        .back-to-list:hover {
            background-color: #e9ecef;
        }
        
        /* 相关资讯样式 */
        .related-articles {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .related-articles h4 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .related-article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .related-article-item {
            padding: 0.7rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .related-article-item:last-child {
            border-bottom: none;
        }
        
        .related-article-link {
            color: #3498db;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .related-article-link:hover {
            color: #2980b9;
        }
        
        .related-article-link i {
            margin-right: 0.5rem;
        }
        
        /* 文章内容强化样式 */
        .news-content h3 {
            position: relative;
            padding-left: 1rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .news-content h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.2rem;
            bottom: 0.2rem;
            width: 4px;
            background-color: #3498db;
            border-radius: 2px;
        }
        
        /* 关键字标签样式 */
        .keywords-container {
            margin: 1rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .keyword-tag {
            display: inline-block;
            padding: 0.3rem 0.7rem;
            font-size: 0.8rem;
            border-radius: 2rem;
            background-color: #f0f7fb;
            color: #3498db;
            border: 1px solid #d6eaf8;
            transition: all 0.2s ease;
        }
        
        .keyword-tag:hover {
            background-color: #d6eaf8;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <div class="news-detail-container">
        <div class="news-detail-header">
            <h1 class="news-title">{{TITLE}}</h1>
            <div class="news-meta">
                <div class="news-date">
                    <i class="far fa-calendar-alt"></i>
                    <span>{{DATE}}</span>
                </div>
                <div class="news-region">
                    <i class="fas fa-globe-asia"></i>
                    <span>{{REGION_NAME}}区域</span>
                </div>
            </div>
            <div class="news-importance importance-{{IMPORTANCE}}">
                {{IMPORTANCE_TEXT}}
            </div>
        </div>
        
        <!-- 关键字标签 -->
        {{KEYWORDS}}
        
        <div class="news-content">
            {{CONTENT}}
        </div>
        
        <!-- 相关资讯占位符 -->
        <div class="related-articles">
            <h4>相关资讯</h4>
            <p>加载中...</p>
        </div>
        
        <div class="action-buttons">
            <a href="../index.html" class="back-to-list">
                <i class="fas fa-list"></i>返回资讯列表
            </a>
        </div>
    </div>

    <footer id="footer"></footer>
    
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/static-news-content.js"></script>
    <script src="/assets/js/components.js"></script>
</body>
</html>
